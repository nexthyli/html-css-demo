<!DOCTYPE html>

<head>
    <title>one-div-sixSideTriangle</title>
    <meta charset="UTF-8">
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    body {
        background: fff;
    }
    /*六边形*/
    
    div {
        margin: 250px auto;
        /*定位使用*/
        width: 100px;
        height: 55px;
        background: #333;
        position: relative;
    }
    
    div:before {
        content: "";
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 25px solid #333;
        position: absolute;
        top: -25px;
        left: 0;
    }
    
    div:after {
        content: "";
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-top: 25px solid #333;
        position: absolute;
        bottom: -25px;
        left: 0;
    }
    </style>
</head>

<body>
    <div></div>
</body>

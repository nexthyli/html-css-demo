<!DOCTYPE html>

<head>
    <title>one-div-singleAngleCircle</title>
    <meta charset="UTF-8">
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    body {
        background: fff;
    }
    /*单角圆*/
    /*圆形（演变）*/
    
    div {
        margin: 250px auto;
        /*定位使用*/
        width: 100px;
        height: 100px;
        background: #333;
        -webkit-border-radius: 100% 0 100% 100%;
        -moz-border-radius: 100% 0 100% 100%;
        -o-border-radius: 100% 0 100% 100%;
        -ms-border-radius: 100% 0 100% 100%;
        border-radius: 100% 0 100% 100%;
    }
    </style>
</head>

<body>
    <div></div>
</body>
